version: '3.7'
services:
  backend_prod:
    image: ghcr.io/naoki-urabe/coach/api:prod
    tty: true
    stdin_open: true
    depends_on:
      - mysql_prod
    ports:
      - "${API_PORT}":"${API_PORT}"
    env_file:
      .env.prod.api
  front_prod:
    image: ghcr.io/naoki-urabe/coach/front:prod
    tty: true
    ports:
      - "${FRONT_PORT}":"${FRONT_PORT}"
    env_file:
      .env.prod.front
  task:
    image: ghcr.io/naoki-urabe/coach/task:prod
    tty: true
    depends_on:
      - mysql_prod
    env_file:
      .env.prod.api
  mysql_prod:
    image: mysql:8.0.26
    restart: always
    ports:
      - "${MYSQL_TCP_PORT}":"${MYSQL_TCP_PORT}"
    volumes:
      - ./backend/db/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    env_file: .env.prod.db
