version: '3.7'
services:
  backend:
    build: 
        context: .
        dockerfile: ./docker/api/Dockerfile.api
    tty: true
    volumes:
    - ./backend:/usr/local/go/src/coach
    depends_on:
      - mysql
    ports:
      - 8080:8080
    stdin_open: true
    env_file: .env
  mysql:
    image: mysql:5.7
    restart: always
    ports:
      - 3306:3306
    volumes:
      - ./backend/db/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./backend/db/mysql_data:/var/lib/mysql
    env_file: .env.dev.db